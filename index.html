<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstar</title>
  <link rel="icon" type="image/x-icon" href="webstar.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
        }

        .nav {
            text-align: center;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        .nav .webstar {
            display: inline-block;
            margin: 0 20px;
        }

        .content {
            padding: 20px;
        }

        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/unblocker" target="iframe">Unblocker</a>
            <h1 class="webstar">Webstar</h1>
            <a href="/apps" target="iframe">Apps</a>
        </div>
    </div>
    <div class="content">
        <div class="iframe-container">
            <iframe src="" name="iframe" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="footer">
        Webstar 2023 - The ultimate host for apps.
    </div>
</body>
